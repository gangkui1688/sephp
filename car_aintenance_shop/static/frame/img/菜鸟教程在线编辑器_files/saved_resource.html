<!DOCTYPE html>
<!-- saved from url=(0059)http://www.runoob.com/try/try.php?filename=tryjquery_fadein -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base href="//www.runoob.com/try/demo_source/" target="_blank">--><base href="." target="_blank">

<script src="./jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>

<body style="">
<p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
<button>点击淡入 div 元素。</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>


</body></html>
