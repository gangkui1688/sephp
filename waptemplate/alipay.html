<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<title>购物就去海淘-购物车</title>
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="http://v.bootstrapmb.com/2019/6/mrcu5076/iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar .mui-pull-left .mui-icon {
			padding-right: 5px;
			font-size: 28px;
		}

		.mui-bar .mui-btn {
			font-weight: normal;
			font-size: 17px;
		}

		.mui-bar .mui-btn-link {
			top: 1px;
		}

		.mui-content img{
			width: 100%;
		}
		.hm-description{
			margin: 15px;
		}

		.hm-description>li {
			font-size: 14px;
			color: #8f8f94;
		}
		.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
			top:10px;

		}

	</style>
</head>
<body>


<header class="mui-bar mui-bar-nav aui-header b-line">
	<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	<h1 class="mui-title">支付方式</h1>
	<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>
</header>
<div class="mui-content">


	<div class="mui-card">
		<form class="mui-input-group">
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon mui-icon-weixin" style="color:#57dc0f"></span>微信</label>
				<input name="radio1" type="radio" checked="">
			</div>
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon mui-icon-qq" style="color:#1296db"></span>腾讯钱包</label>
				<input name="radio1" type="radio" >
			</div>
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon-extra mui-icon-extra-card" style="color:#d81e06"></span>银行卡</label>
				<input name="radio1" type="radio">
			</div>
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon-extra mui-icon-extra-alipay" style="color:#1296db"></span>支付宝</label>
				<input name="radio1" type="radio">
			</div>
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon-extra mui-icon-extra-prech" style="color:#d81e06"></span>海淘币</label>
				<input name="radio1" type="radio">
			</div>
			<div class="mui-input-row mui-radio b-line">
				<label><span class="mui-icon-extra mui-icon-extra-gold" style="color:#ddd"></span>余额 (可用余额为 0)</label>
				<input name="radio1" type="radio" disabled>
			</div>
		</form>
	</div>


</div>

<div style="height:49px"></div>
<nav class="mui-bar mui-bar-tab" style="">
	<div class="t-line aui-on-cell">

		<div class="aui-onc">
			<p style="display:inline-block"><span style="color:#fb4545">支付：¥112.50 </span></p>
			<a href="alipay.html#" class="aui-got" style="padding:0 54px">付款</a>
		</div>
	</div>




	<script src="js/mui.min.js"></script>



</body>
</html>
